
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Questly - Level Up Your Learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8b5cf6;
            --bg: #0f172a;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: #f8fafc;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        .gradient-text {
            background: linear-gradient(135deg, #a78bfa 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        @keyframes victory-pop {
            0% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.05); filter: brightness(1.5) drop-shadow(0 0 15px var(--primary)); }
            100% { transform: scale(1); filter: brightness(1); }
        }
        .animate-victory {
            animation: victory-pop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        @keyframes mythic-glow {
            0% { box-shadow: 0 0 10px rgba(168, 85, 247, 0.3); }
            50% { box-shadow: 0 0 30px rgba(236, 72, 153, 0.5); }
            100% { box-shadow: 0 0 10px rgba(168, 85, 247, 0.3); }
        }
        .mythic-glow {
            animation: mythic-glow 3s infinite;
        }

        input, textarea, select {
            font-size: 16px !important;
        }
    </style>
